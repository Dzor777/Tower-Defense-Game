<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="level-selector"
            style="position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; font-family: 'Courier New', Courier, monospace;">
            <h1 style="color: #f1c40f; margin-bottom: 30px; font-size: 32px; text-shadow: 2px 2px #000;">PIXEL TOWER
                DEFENSE</h1>
            <p style="margin-bottom: 20px; font-size: 18px;">Select Your Starting Level:</p>
            <div style="display: flex; gap: 40px;">
                <button id="select-lvl-1" class="lvl-btn"
                    style="background: #2ecc71; color: white; border: none; padding: 15px 25px; font-size: 18px; cursor: pointer; border-radius: 5px; font-weight: bold; width: 220px;">Level
                    1: Slime Meadows</button>
                <button id="select-lvl-2" class="lvl-btn"
                    style="background: #e67e22; color: white; border: none; padding: 15px 25px; font-size: 18px; cursor: pointer; border-radius: 5px; font-weight: bold; width: 220px;">Level
                    2: Goblin Canyon</button>
                <button id="select-lvl-3" class="lvl-btn"
                    style="background: #c0392b; color: white; border: none; padding: 15px 25px; font-size: 18px; cursor: pointer; border-radius: 5px; font-weight: bold; width: 220px;">Level
                    3: Orc Fortress</button>
            </div>
            <button id="select-lvl-4" class="lvl-btn"
                style="background: #8e44ad; color: white; border: none; padding: 20px 50px; font-size: 28px; cursor: pointer; border-radius: 8px; font-weight: bold; position: absolute; bottom: 25px; box-shadow: 0 0 15px rgba(142, 68, 173, 0.6); ">Level
                4+: Enter The Void (Endless Mode)</button>
        </div>
        <canvas id="gameCanvas" width="800" height="640"></canvas>
        <div id="ui-layer">
            <div id="stats-bar">
                <span id="gold-display">Gold: 100</span>
                <span id="lives-display">Lives: 20</span>
                <div id="tower-count-display">Towers: 0/15</div>
                <span id="wave-display">Wave: 1</span>
            </div>
            <div id="build-menu">
                <button class="build-btn" data-type="basic" id="btn-basic-tower" title="Basic Tower (50g)">
                    <img src="assets/tower_trans.png" alt="Basic Tower">
                    <span>50g</span>
                </button>
            </div>
            <div id="global-upgrade-menu"
                style="position: absolute; bottom: 10px; left: 10px; background: rgba(0, 0, 0, 0.8); padding: 13px; border: 2px solid #f1c40f; border-radius: 5px; pointer-events: auto; min-width: 180px; font-family: 'Courier New', Courier, monospace; color: white;">
                <div
                    style="margin-bottom: 12px; border-bottom: 1px solid #555; padding-bottom: 5px; font-weight: bold; color: #f1c40f;">
                    TOWER ACADEMY</div>

                <div class="upgrade-section" style="margin-bottom: 15px;">
                    <div id="upgrade-text" style="font-size: 13px; margin-bottom: 5px; line-height: 1.4;">Fire Rate Lvl:
                        1</div>
                    <button id="upgrade-btn"
                        style="background: #f1c40f; color: #000; border: none; padding: 6px 12px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 3px; margin-bottom: 5px;">Upgrade
                        Rate (50g)</button>
                    <button id="max-upgrade-btn"
                        style="background: #d4ac0d; color: #000; border: 1px solid #b7950b; padding: 4px 10px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 3px; font-size: 11px;">Max
                        (---g)</button>
                </div>

                <div class="upgrade-section">
                    <div id="dmg-upgrade-text" style="font-size: 13px; margin-bottom: 5px; line-height: 1.4;">Damage
                        Lvl: 1</div>
                    <button id="dmg-upgrade-btn"
                        style="background: #e67e22; color: #fff; border: none; padding: 6px 12px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 3px; margin-bottom: 5px;">Upgrade
                        Damage (50g)</button>
                    <button id="max-dmg-upgrade-btn"
                        style="background: #d35400; color: #fff; border: 1px solid #a04000; padding: 4px 10px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 3px; font-size: 11px;">Max
                        (---g)</button>
                </div>

            </div>

            <!-- Range Upgrade Menu (Right Side) -->
            <div id="range-upgrade-menu"
                style="position: absolute; bottom: 10px; left: calc(50% + 50px); background: rgba(0, 0, 0, 0.8); padding: 5px; border: 2px solid #3498db; border-radius: 5px; pointer-events: auto; min-width: 130px; font-family: 'Courier New', Courier, monospace; color: white; transform: scale(0.85); transform-origin: bottom left;">
                <div
                    style="margin-bottom: 5px; border-bottom: 1px solid #555; padding-bottom: 2px; font-weight: bold; color: #3498db; font-size: 12px;">
                    RANGE TECH</div>
                <div class="upgrade-section">
                    <div id="range-upgrade-text" style="font-size: 11px; margin-bottom: 3px; line-height: 1.2;">Range
                        Lvl: 1</div>
                    <button id="range-upgrade-btn"
                        style="background: #3498db; color: #fff; border: none; padding: 4px 8px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 3px; margin-bottom: 3px; font-size: 11px;">Upgrade
                        (1000g)</button>
                    <button id="max-range-upgrade-btn"
                        style="background: #2980b9; color: #fff; border: 1px solid #1abc9c; padding: 2px 5px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 3px; font-size: 10px;">Max
                        (---g)</button>
                </div>
            </div>
            <div id="controls">
                <button id="start-wave-btn">Start Wave</button>
            </div>
        </div>
        <script type="module" src="src/main.js?v=1.1"></script>
</body>

</html>
